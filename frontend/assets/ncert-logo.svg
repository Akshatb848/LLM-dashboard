<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-label="NCERT Logo">
  <defs>
    <style>
      .ncert-text { font-family: 'Noto Sans', Arial, sans-serif; }
    </style>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#003d82" stroke-width="3"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#003d82" stroke-width="1.5"/>

  <!-- Sanskrit motto at top - curved along circle -->
  <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text class="ncert-text" font-size="13" fill="#003d82" font-weight="600">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">विद्याऽमृतमश्नुते</textPath>
  </text>

  <!-- Triple Swan Triskelion - Three stylized swans/hamsa arranged in rotational symmetry -->
  <g transform="translate(100,105)" fill="#003d82">
    <!-- Swan 1 - pointing up-right -->
    <g transform="rotate(0)">
      <path d="M 0,-8 C 5,-25 25,-35 35,-28 C 40,-25 38,-18 32,-18 C 28,-18 25,-22 20,-25 C 15,-28 8,-25 5,-18 C 2,-12 0,-5 0,-8 Z" />
      <circle cx="33" cy="-23" r="2" fill="white"/>
      <path d="M 0,-8 C -2,-20 -8,-30 -5,-35 C -3,-38 2,-36 3,-32 C 4,-28 2,-20 0,-8 Z" />
    </g>
    <!-- Swan 2 - pointing down-left (rotated 120 degrees) -->
    <g transform="rotate(120)">
      <path d="M 0,-8 C 5,-25 25,-35 35,-28 C 40,-25 38,-18 32,-18 C 28,-18 25,-22 20,-25 C 15,-28 8,-25 5,-18 C 2,-12 0,-5 0,-8 Z" />
      <circle cx="33" cy="-23" r="2" fill="white"/>
      <path d="M 0,-8 C -2,-20 -8,-30 -5,-35 C -3,-38 2,-36 3,-32 C 4,-28 2,-20 0,-8 Z" />
    </g>
    <!-- Swan 3 - pointing down-right (rotated 240 degrees) -->
    <g transform="rotate(240)">
      <path d="M 0,-8 C 5,-25 25,-35 35,-28 C 40,-25 38,-18 32,-18 C 28,-18 25,-22 20,-25 C 15,-28 8,-25 5,-18 C 2,-12 0,-5 0,-8 Z" />
      <circle cx="33" cy="-23" r="2" fill="white"/>
      <path d="M 0,-8 C -2,-20 -8,-30 -5,-35 C -3,-38 2,-36 3,-32 C 4,-28 2,-20 0,-8 Z" />
    </g>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="5" fill="#003d82"/>
  </g>

  <!-- Hindi text - एन सी ई आर टी -->
  <text x="100" y="158" text-anchor="middle" class="ncert-text" font-size="13" fill="#003d82" font-weight="600">एन सी ई आर टी</text>

  <!-- English text - NCERT -->
  <text x="100" y="178" text-anchor="middle" class="ncert-text" font-size="16" fill="#003d82" font-weight="700" letter-spacing="3">NCERT</text>
</svg>
