services:
  - type: web
    name: moe-education-dashboard-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OLLAMA_URL
        sync: false
      - key: OLLAMA_MODEL
        value: llama3.1
